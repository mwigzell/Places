apply plugin: 'com.android.application'
//apply plugin: 'jacoco'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.mwigzell.places"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        //multiDexEnabled true
    }
    flavorDimensions "version"
    productFlavors {
        dev {
            dimension "version"
            // Enable pre-dexing to produce an APK that can be tested on
            // Android 5.0+ without the time-consuming DEX build processes.
            minSdkVersion 21
        }
        prod {
            dimension "version"
            // The actual minSdkVersion for the production version.
            minSdkVersion 18
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // okhttp has some a dependency which we never touch but which borks lint.  move to warning for now
    lintOptions {
        disable 'TimberArgCount'
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //compile 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.gms:play-services-ads:9.4.0'
    implementation 'com.google.android.gms:play-services-location:9.4.0'
    //implementation 'com.google.firebase:firebase-core:9.4.0'
    implementation 'com.android.support:appcompat-v7:25.0.1'
    implementation "com.android.support:design:25.0.1"
    implementation "com.android.support:recyclerview-v7:25.0.1"
    implementation "com.android.support:percent:25.0.1"
    implementation "com.android.support:support-vector-drawable:25.0.1" // VectorDrawableCompat
    implementation "com.android.support:animated-vector-drawable:25.0.1" // AnimatedVectorDrawableCompat
    implementation "com.android.support:transition:25.0.1"

    annotationProcessor "com.google.dagger:dagger-compiler:2.7"
    implementation "com.google.dagger:dagger:2.7"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    implementation 'com.jakewharton.timber:timber:4.3.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    implementation 'org.immutables:gson:2.1.14'
    annotationProcessor 'org.immutables:value:2.1.14'
    compileOnly 'org.immutables:value:2.1.14'
    implementation 'com.google.guava:guava:18.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    implementation 'com.jakewharton:butterknife:8.4.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:2.7"
    androidTestImplementation 'com.android.support:support-annotations:25.0.1'
    androidTestImplementation 'com.android.support.test:runner:0.5'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'com.android.support.test:rules:0.5'
    // Set this dependency to build and run Espresso tests
    //androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // Set this dependency to build and run UI Automator tests
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    // Mockito unit test framework
    //androidTestImplementation "com.google.dexmaker:dexmaker:1.0"
    //androidTestImplementation "com.google.dexmaker:dexmaker-mockito:1.0"
    //androidTestImplementation 'org.mockito:mockito-core:1.9.5'
    androidTestImplementation 'com.crittercism.dexmaker:dexmaker:1.4'
    androidTestImplementation 'com.crittercism.dexmaker:dexmaker-mockito:1.4'
    androidTestImplementation 'com.crittercism.dexmaker:dexmaker-dx:1.4'
    androidTestImplementation 'org.mockito:mockito-core:1.10.19'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.+'
    testAnnotationProcessor "com.google.dagger:dagger-compiler:2.7"
}

